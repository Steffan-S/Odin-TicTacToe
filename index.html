<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project: Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->
    
    
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="ui-buttons">
        <div><button id="setYourName">Set your name</button></div>
        <div><button id="resetGame">Reset game</button></div>
    </div>

    <div class="container">
    </div>

    <div class="score">
        <div><h3>Score</h3></div>
        <div><p>You: <span id="score_you"></span></p></div>
        <div><p>Computer: <span id="score_computer"></span></p></div>
    </div>


    
    <dialog>
        <h2 id="resultH2"></h2>
        <button id="newGame">Next Game</button>
    </dialog>

    <script src="script.js" defer></script>
</body>
</html>
